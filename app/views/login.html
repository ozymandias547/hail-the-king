

<div class="jumbotron">
<!-- Nav Bar -->
	<div class="header">
	  <ul class="nav nav-pills">
	    <li><a ng-href="#main">Home</a></li>
      	<li ng-show="!currentUser"><a ng-href="#login">Login</a></li>
      	<li ng-show="currentUser"><a ng-click="">My Page</a></li>

	    <li><a ng-href="#support">Support</a></li>
	    <li ng-show="currentUser"><a ng-click="logout()">Logout</a></li>
	  </ul>
	</div>

<!-- sign in form -->

	<div class="account-wall">
	    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">

	    <form class="form-signin"
	          name="form"
	          ng-submit="login(form)"
	          novalidate>

	        <div ng-class="{'has-error': form.email.$error.mongoose}">
	            <input type="text"
	                   class="form-control"
	                   placeholder="Email"
	                   name="email"
	                   ng-model="user.email"
	                   required
	                   autofocus
	                   mongoose-error>
	            <p class="help-block"
	               ng-show="form.email.$error.mongoose">
	                {{ errors.email }}
	            </p>
	        </div>

	        <div ng-class="{'has-error': form.password.$error.mongoose}">
	            <input type="password"
	                   class="form-control"
	                   placeholder="Password"
	                   name="password"
	                   ng-model="user.password"
	                   required
	                   mongoose-error>
	            <p class="help-block"
	               ng-show="form.password.$error.mongoose">
	                {{ errors.password }}
	            </p>
	        </div>

	        <div class="form-group has-error">
	            <p class="help-block">{{ error.other }}</p>
	        </div>

	        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

	        <span class="clearfix"></span>
	    </form>
	</div>

</div>
