<div class="jumbotron">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
        <h2>Register</h2>
        <div class="signup-well">
            <form class="form" name="registerForm" ng-submit="register(registerForm)" novalidate>
                <div class="form-group" ng-class="{
                       'has-warning': form.email.$dirty,
                       'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoose,
                       'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoose
                       }">
                    <input class="form-control" placeholder="Your Email" type="email" name="email" ng-model="user.registerEmail" required autofocus on-focus mongoose-error/>
                    <p class="help-block" ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{
                       'has-warning': form.username.$dirty,
                       'has-success': form.username.$valid && form.username.$dirty && !form.username.$error.mongoose,
                       'has-error': form.username.$invalid && form.username.$dirty || form.username.$error.mongoose
                       }">
                    <input class="form-control" placeholder="Username" type="text" name="username" ng-model="user.registerUsername" required unique-username mongoose-error/>
                    <p class="help-block" ng-show="form.username.$error.unique && form.username">
                        That username is already taken.
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.username }}
                    </p>
                </div>

                <div class="form-group" ng-class="{'has-warning': form.password.$dirty,
                                  'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoose,
                                  'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoose
                                  }">
                    <input class="form-control" placeholder="Password" type="password" name="password" ng-model="user.registerPassword" ng-minlength="5" required mongoose-error/>
                    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$invalid)
                                  && form.password.$dirty
                                  && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Sign up</button>
            </form>
        </div>



        <!-- sign in form -->
    </div>
    <div class="col-md-4 col-md-offset-1">
        <h2>Login</h2>
        <div class="account-wall">
            <form class="form-signin" name="loginForm" ng-submit="login(loginForm)" novalidate>

                <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
                    <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.loginEmail" required autofocus mongoose-error>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div ng-class="{'has-error': form.password.$error.mongoose}">
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.loginPassword" required mongoose-error>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ error.other }}</p>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <span class="clearfix"></span>
            </form>
        </div>
    </div>

</div>
</div>
